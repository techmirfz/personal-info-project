{% extends "basic_info/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Edit Basic Information</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">AFSN</label>
                    <input type="text" name="afsn" class="form-control" id="title" value="{{ basics.afsn }}" required>
                </div>
                <div class="form-group">
                    <label for="title">RANK</label>
                    <input type="text" name="rank" class="form-control" id="title" value="{{ basics.rank }}" required>
                </div>
                <div class="form-group">
                    <label for="title">FIRST NAME</label>
                    <input type="text" name="firstname" class="form-control" id="title" value="{{ basics.firstname }}" required>
                </div>
                <div class="form-group">
                    <label for="title">MIDDLE NAME</label>
                    <input type="text" name="middlename" class="form-control" id="title" value="{{ basics.middlename  }}" required>
                </div>
                <div class="form-group">
                    <label for="title">LAST NAME</label>
                    <input type="text" name="lastname" class="form-control" id="title" value="{{ basics.lastname }}" required>
                </div>
                <div class="form-group">
                    <label for="title">EXTENSION NAME</label>
                    <input type="text" name="extensionname" class="form-control" id="title" value="{{ basics.extensionname }}" required>
                </div>
                <div class="form-group">
                    <label for="title">GENDER</label>
                    <input type="text" name="gender" class="form-control" id="title" value="{{ basics.gender }}" required>
                </div>
                <div class="form-group">
                    <label for="title">CLASSIFICATION</label>
                    <input type="text" name="classification" class="form-control" id="title" value="{{ basics.classification }}" required>
                </div>
                <div class="form-group">
                    <label for="title">ASSIGN</label>
                    <input type="text" name="assign" class="form-control" id="title" value="{{ basics.assign }}" required>
                </div>
                <div class="form-group">
                    <label for="title">SOURCE OF COMMISSION/ENLISTMENT</label>
                    <input type="text" name="source" class="form-control" id="title" value="{{ basics.source }}" required>
                </div>
                <div class="form-group">
                    <label for="title">DATE ENTERED SERVICE</label>
                    <input type="text" name="dateentersvc" class="form-control" id="title" value="{{ basics.dateentersvc }}" required>
                </div>
                <div class="form-group">
                    <label for="title">DATE OF COMPULSORY RETIREMENT</label>
                    <input type="text" name="datecompret" class="form-control" id="title" value="{{ basics.datecompret }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
